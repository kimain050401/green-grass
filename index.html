<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록잔디</title>
    <meta property="og:title" content="초록잔디">
    <meta name="description" content="깃허브 정원사? 초록잔디로 시작하세요!">
    <meta property="og:description" content="깃허브 정원사? 초록잔디로 시작하세요!">
</head>
<body>
    <div class="sec7-text-box">
        <p>오픈날짜</p>
        <p class="runTimeCon">2022년 01월 10일 오전 09시</p>
        <br>
        <p class="time-title">오픈까지 남은 시간</p>
        <div class="time">
            <span id="d-day-hour">00</span>
            <span class="col">시간</span>
            <span id="d-day-min">00</span>
            <span class="col">분</span>
            <span id="d-day-sec">00</span>
            <span class="col">초</span>
        </div>
      </div>
    <script>
        remaindTime()
        function remaindTime() {
            var now = new Date()
            var open = new Date(2022,01,10,09,00,00)
        
            var nt = now.getTime()
            var ot = open.getTime()

            if(nt<ot){
                sec = parseInt(ot - nt) / 1000
                hour = parseInt(sec/60/60)
                sec = (sec - (hour*60*60))
                min = parseInt(sec/60)
                sec = parseInt(sec-(min*60))
                if(hour<10){hour="0"+hour}
                if(min<10){min="0"+min}
                if(sec<10){sec="0"+sec}
                document.getElementById('d-day-hour').innerText = hour;
                document.getElementById('d-day-min').innerText = min;
                document.getElementById('d-day-sec').innerText = sec;
            } else{
                document.getElementById('d-day-hour').innerText = "00"
                document.getElementById('d-day-min').innerText = "00"
                document.getElementById('d-day-sec').innerText = "00"
            }
        }
        setInterval(remaindTime,1000)
    </script>
</body>
</html>
