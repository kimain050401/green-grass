<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록잔디</title>
    <meta property="og:title" content="초록잔디">
    <meta name="description" content="깃허브 정원사? 초록잔디로 시작하세요!">
    <meta property="og:description" content="깃허브 정원사? 초록잔디로 시작하세요!">
</head>
<body>
    <div class="sec7-text-box">
        <p>오픈날짜</p>
        <p class="runTimeCon">2022년 01월 10일 오전 09시</p>
        <br>
        <p class="time-title">오픈까지 남은 시간</p>
        <div class="time">
            <span id="d-day-day">00</span>
            <span class="col">일</span>
            <span id="d-day-hour">00</span>
            <span class="col">시간</span>
            <span id="d-day-min">00</span>
            <span class="col">분</span>
            <span id="d-day-sec">00</span>
            <span class="col">초</span>
        </div>
      </div>
    <script>
        remaindTime()
        function remaindTime() {
            let xmasDay = new Date("2022-01-10 09:00:00");
            let currDay = new Date();

            let diff = xmasDay - currDay;
            let diffDays = Math.floor((xmasDay.getTime() - currDay.getTime()) / (1000 * 60 * 60 * 24));
            diff -= diffDays * (1000 * 60 * 60 * 24);
            let diffHours = Math.floor(diff / (1000 * 60 * 60));
            diff -= diffHours * (1000 * 60 * 60);
            let diffMin = Math.floor(diff / (1000 * 60));
            diff -= diffMin * (1000 * 60);
            let diffSec = Math.floor(diff / 1000);

            document.getElementById('d-day-day').innerText = diffDays;
            document.getElementById('d-day-hour').innerText = diffHours;
            document.getElementById('d-day-min').innerText = diffMin;
            document.getElementById('d-day-sec').innerText = diffSec;
        }
        setInterval(remaindTime,1000); //1초마다 검사를 해주면 실시간으로 시간을 알 수 있다. 
    </script>
</body>
</html>
