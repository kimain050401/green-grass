<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록잔디</title>
    <meta property="og:title" content="초록잔디">
    <meta name="description" content="깃허브 정원사? 초록잔디로 시작하세요!">
    <meta property="og:description" content="깃허브 정원사? 초록잔디로 시작하세요!">
</head>
<body>
    <div style="text-align: center;">
        <h1 style="display: inline; color: #68cd67;">초</h1>
        <h1 style="display: inline; color: #5db85b;">록</h1>
        <h1 style="display: inline; color: #52a450;">잔</h1>
        <h1 style="display: inline; color: #509c4d;">디</h1>
        <br>
        <p>2022년 01월 10일 오전 09시에 공개</p>
        <br>
        <p>오픈까지 남은 시간</p>
        <div>
            <span id="d-day-day">00</span>
            <span>일</span>
            <span id="d-day-hour">00</span>
            <span>시간</span>
            <span id="d-day-min">00</span>
            <span>분</span>
            <span id="d-day-sec">00</span>
            <span>초</span>
        </div>
    </div>
    <script>
        remaindTime()
        function remaindTime() {
            var now = new Date()
            var open = new Date(2022,0,10,09,00,00)

            console.log(now)
            console.log(open)
        
            var nt = now.getTime()
            var ot = open.getTime()

            console.log(nt)
            console.log(ot)

            console.log(parseInt(ot - nt) / 1000)

            if(nt<ot){
                sec = parseInt(ot - nt) / 1000
                day = parseInt(sec/60/60/24)
                sec = (sec - (day*60*60*24))
                hour = parseInt(sec/60/60)
                sec = (sec - (hour*60*60))
                min = parseInt(sec/60)
                sec = parseInt(sec-(min*60))
                if(hour<10){hour="0"+hour}
                if(min<10){min="0"+min}
                if(sec<10){sec="0"+sec}
                document.getElementById('d-day-day').innerText = day;
                document.getElementById('d-day-hour').innerText = hour;
                document.getElementById('d-day-min').innerText = min;
                document.getElementById('d-day-sec').innerText = sec;
            } else{
                document.getElementById('d-day-hour').innerText = "00"
                document.getElementById('d-day-min').innerText = "00"
                document.getElementById('d-day-sec').innerText = "00"
            }
        }
        setInterval(remaindTime,1000)
    </script>
</body>
</html>
